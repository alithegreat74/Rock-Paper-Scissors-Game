<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RPS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="header">
            <p class="title">Rock Paper Scissors</p>
        </div>
        <div class="content">
            <div class="buttons">
                <button class="Rock-button">✊</button>
                <button class="Paper-button">✌️</button>
                <button class="Scissors-button">✋</button>
            </div>
            <div class="stats-container">
                <p class="player-pick">You picked: </p>
                <p class="computer-pick" style="margin-bottom: 20px;">Computer picked: </p>
                <p class="wins">wins: 0</p>
                <p class="draws">draws: 0</p>
                <p class="losses">losses: 0</p>
            </div>
        </div>
        <div class="footer">
            <p>This game is made by alithegreat74</p>
        </div>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
